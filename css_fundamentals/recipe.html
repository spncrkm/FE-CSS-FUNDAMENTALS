<body>
    <div class="hero-submit"></div>
    <div class="content-sidebar-wrap">
        <h1>Submit a Recipe</h1>
    </div>
        <main>
            <div class="body-container">
                <section>
                    
                    <form onSubmit="handlesubmit">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="e.g. Macarons" required>
                        <div role="alert" aria-live="assertive"></div>

                        <label for="ingredients-entry">Ingredients</label>
                        <textarea type="text" id="ingredients-entry" class="long-input" name="ingredients-entry" required></textarea>
                        <label for="recipe">Recipe</label>
                        <textarea type="text" id="recipe" name="recipe" class="longer-input"></textarea>
                        <br>
                        <button type="submit" class="button-icon">Submit</button>
                    </form>
                </section>
